<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* No scrollbars */
        }

        #gif-rotated {
            position: absolute;
            top: 50%;
            left: 50%;
            
            /* 
               THE FIX: 
               We swap Width and Height relative to the Viewport (v) 
               so the image's long side matches the screen's long side.
            */
            width: 100vh;  
            height: 100vw; 

            /* Ensures the whole image is visible (no cropping) */
            object-fit: contain; 
            
            /* 
               Rotate 270deg (Counter-Clockwise) 
               Translate handles the centering after the axis swap.
            */
            transform: translate(-50%, -50%) rotate(270deg);
        }
    </style>
</head>
<body>

    <!-- REPLACE WITH YOUR EXACT FILENAME -->
    <img id="gif-rotated" src="720x1280_ai285_p - Copy.gif" alt="animation">

</body>
</html>
