<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Disables scrolling completely */
            
            /* Centers the image perfectly in the middle of the screen */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gif-player {
            /* 
               'contain' is the magic setting:
               It forces the image to be as big as possible 
               while ensuring 100% of the image is visible 
               (no cropping, no scrolling).
            */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            
            /* 
               ROTATION SETTING:
               If your GIF looks like it's laying on its side (90 degrees wrong),
               remove the "/*" and "* /" from the line below to stand it up.
            */
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <!-- REPLACE WITH YOUR EXACT FILENAME -->
    <img id="gif-player" src="720x1280_ai285_p - Copy.gif" alt="animation">

</body>
</html>
