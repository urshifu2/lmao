<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <style>
        /* Remove default browser margins and scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* 
           Style the Image to act like a background cover.
           'object-fit: cover' ensures it fills the screen 
           without stretching the image weirdly.
        */
        #fullscreen-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <!-- CHANGE 'your-file.gif' TO THE EXACT NAME OF YOUR GIF -->
    <img id="fullscreen-gif" src="720x1280_ai285_p - Copy.gif" alt="animation">

</body>
</html>
